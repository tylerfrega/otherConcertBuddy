<!DOCTYPE html>

	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA-YOvfoPdmWgEoyeVaquOKtE5bt7l-B_0&callback=initMap" type="text/javascript"></script>

<body onload="initialize()">
<script>
  var geocoder;
  var map;

  function initMap(){

  }

  function initialize() {
    geocoder = new google.maps.Geocoder();
    var latlng = new google.maps.LatLng(-34.397, 150.644);
    var mapOptions = {
      zoom: 8,
      center: latlng
    }
    map = new google.maps.Map(document.getElementById('map'), mapOptions);
  }

  function codeAddress() {
    var address = document.getElementById('address').value;
    geocoder.geocode( { 'address': address}, function(results, status) {
      if (status == 'OK') {
        map.setCenter(results[0].geometry.location);
        var marker = new google.maps.Marker({
            map: map,
            position: results[0].geometry.location
        });
      } else {
        console.log('Geocode was not successful for the following reason: ' + status);
      }
    });
  }
</script>

 <div id="map" style="width: 320px; height: 480px;"></div>
  <div>
    <input id="address" type="textbox" value="107 Thompson Ln Statesville NC">
    <input type="button" value="Encode" onclick="codeAddress()">
  </div>
</body>
